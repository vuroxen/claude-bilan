<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuroxen Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fon animatsiyasi -->
    <div id="hearts-container"></div>

    <!-- Auth Page -->
    <div id="auth-page" class="app-wrapper">
        <div style="padding: 40px; text-align: center;">
            <h1 style="background: linear-gradient(135deg, #8b5cf6, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; margin-bottom: 10px;">
                üí¨ Vuroxen Chat
            </h1>
            <p style="opacity: 0.7; margin-bottom: 30px;">Kirish yoki ro'yxatdan o'tish</p>
            
            <div style="max-width: 350px; margin: 0 auto;">
                <input type="text" id="username" placeholder="Foydalanuvchi nomi" 
                    style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(30,41,59,0.5); color: white; margin-bottom: 15px; font-size: 1rem;">
                
                <input type="password" id="password" placeholder="Parol" 
                    style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(30,41,59,0.5); color: white; margin-bottom: 20px; font-size: 1rem;">
                
                <button onclick="handleAuth()" 
                    style="width: 100%; padding: 15px; border-radius: 12px; border: none; background: linear-gradient(135deg, #8b5cf6, #ec4899); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.3s;">
                    Kirish
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="app-wrapper" style="display: none;">
        <header>
            <div class="user-info">
                <div class="avatar-main" id="avatar-text">V</div>
                <div>
                    <b id="display-name">...</b>
                    <p id="user-rank" style="font-size: 0.7rem; opacity: 0.6;"></p>
                </div>
            </div>
            <div class="header-right">
                <span style="color: #10b981;">‚óè <span class="online-count">0</span></span>
                <button onclick="logout()" class="logout-btn">Chiqish</button>
            </div>
        </header>

        <div id="pin-bar" style="background: rgba(251,191,36,0.1); padding: 10px; display:none; border-bottom: 1px solid #fbbf24;">
            <small>üìå PIN:</small> <span id="pin-text" style="color: #fbbf24; font-size: 0.85rem;"></span>
        </div>

        <!-- Input Area (YUQORIDA) -->
        <div class="input-container">
            <div class="input-group">
                <button onclick="document.getElementById('file-input').click()" class="attach-btn" title="Fayl yuklash">
                    üìé
                </button>
                <input type="file" id="file-input" style="display: none;" accept="image/*,audio/*,video/*,.pdf,.doc,.docx,.txt" onchange="handleFileSelect(event)">
                
                <input type="text" id="message-input" placeholder="Xabar yozing...">
                <button onclick="sendMessage()" class="send-btn">‚û§</button>
            </div>
            
            <!-- File Preview -->
            <div id="file-preview" style="display: none; padding: 10px; background: rgba(139, 92, 246, 0.1); border-radius: 10px; margin-top: 10px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span id="file-name" style="font-size: 0.85rem;"></span>
                    <button onclick="cancelFile()" style="background: #ef4444; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">‚ùå</button>
                </div>
            </div>
        </div>

        <!-- Chat Messages (PASTDA) -->
        <main id="chat-messages"></main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
